<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AngularJS Shopping List</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>
    <script>
        var app = angular.module("shoppingList", []);
        app.controller("controller", function($scope) {
            $scope.products = [];
            $scope.addItem = function () {
                if($scope.newItem.trim() != '') { // empty not allow
                    $scope.products.push($scope.newItem);
                    $scope.newItem = ''; //clean up the field when finished
                }
            }

            $scope.removeItem = function (x) {
                $scope.products.splice(x, 1);
            }
        });
    </script>

    <div ng-app="shoppingList" ng-controller="controller">
        <ul>
            <li ng-repeat="x in products">
                {{x}}<span ng-click="removeItem($index)">DEL</span>
            </li>
            <input ng-model="newItem">
            <button ng-click="addItem()">Add Item</button>
        </ul>
    </div>



</body>
</html>
