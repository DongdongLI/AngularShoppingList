<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AngularJS Shopping List</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<body>
    <script>
        var app = angular.module("shoppingList", []);
        app.controller("controller", function($scope) {
            $scope.products = [];
            $scope.erroeMeg='';
            $scope.addItem = function () {
                if(! $scope.newItem){return;}
                if( $scope.products.indexOf($scope.newItem) == -1){ // empty not allow
                    $scope.products.push($scope.newItem);
                }
                else{
                    $scope.erroeMeg = 'Item exists.'
                }
                $scope.newItem = ''; //clean up the field when finished
            }

            $scope.removeItem = function (x) {
                $scope.erroeMeg = '';
                $scope.products.splice(x, 1);
            }
        });
    </script>

    <div ng-app="shoppingList" ng-controller="controller" >
        <ul>
            <li ng-repeat="x in products">
                {{x}}<span ng-click="removeItem($index)">X</span>
            </li>
            <input ng-model="newItem">
            <button ng-click="addItem()">Add Item</button>
        </ul>
        {{erroeMeg}}
    </div>



</body>
</html>
